<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改样本合并')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-sample-edit" th:object="${geneSample}">
            <input name="serialNumber" th:field="*{serialNumber}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">样本表编号对应的国家名称：</label>
                <div class="col-sm-8">
                    <input name="countries" th:field="*{countries}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">样本表编号对应的列数：</label>
                <div class="col-sm-8">
                    <input name="columnNumber" th:field="*{columnNumber}" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "gdp/sample";
        $("#form-sample-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-sample-edit').serialize());
            }
        }
    </script>
</body>
</html>
