<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增样本合并')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-sample-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">样本表编号对应的国家名称：</label>
                <div class="col-sm-8">
                    <input name="countries" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">样本表编号对应的列数：</label>
                <div class="col-sm-8">
                    <input name="columnNumber" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "gdp/sample"
        $("#form-sample-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-sample-add').serialize());
            }
        }
    </script>
</body>
</html>
