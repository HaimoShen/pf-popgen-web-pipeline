<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改数据降维')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m">
            <div class="col-md-6 b-r">
                <div class="form-group">
                    <label class="col-sm-3 control-label">实例名称：</label>
                    <div class="col-sm-9">
                        <p class="form-control-static">[[${genePca.name}]]</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">状态：</label>
                    <div class="col-sm-9">
                        <p class="form-control-static" id="resultStatus"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">累计耗时：</label>
                    <div class="col-sm-9">
                        <p class="form-control-static"></p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12 col-sm-offset-3">
                        <button onclick="$.modal.closeTab()" class="btn btn-danger" type="button">关闭</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group text-center">
                    <h5>记录</h5>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">图1：</label>
                    <div class="col-sm-9">
                        <p class="form-control-static">
                            <img id="pca_src1" src="" width="600px" height="600px">
                        </p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">图2：</label>
                    <div class="col-sm-9">
                        <p class="form-control-static">
                            <img id="pca_src2" src="" width="600px" height="600px">
                        </p>
                    </div>
                </div>

            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "gdp/pca";

        var resultStatus = [[${genePca.resultStatus}]];
        if(resultStatus == 1){
            $('#resultStatus').text("成功");
        } else {
            $('#resultStatus').text("失败");
        }
        $('#pca_src1').attr('src', [[${genePca.src1}]]);
        $('#pca_src2').attr('src', [[${genePca.src2}]]);
    </script>
</body>
</html>
